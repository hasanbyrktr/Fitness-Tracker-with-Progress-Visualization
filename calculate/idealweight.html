<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İdeal Kilo Hesaplayıcı</title>
  <link rel="stylesheet" href="idealweight.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="idealweight.html">İdeal Kilo</a>
      <a href="water.html">Su İhtiyacı</a>
      <a href="calorie.html">Kalori İhtiyacı</a>
    </nav>

    <h1>İdeal Kilo Hesaplayıcı</h1>
    <form id="idealForm">
      <div class="input-group">
        <label for="gender">Cinsiyet</label>
        <select id="gender" required>
          <option value="">Seçiniz</option>
          <option value="male">Erkek</option>
          <option value="female">Kadın</option>
        </select>
      </div>

      <div class="input-group">
        <label for="height">Boy (cm)</label>
        <input type="number" id="height" min="0" required />
      </div>

      <div class="input-group">
        <label for="weight">Kilo (kg)</label>
        <input type="number" id="weight" min="0" required />
      </div>

      <div class="input-group">
        <label for="age">Yaş</label>
        <input type="number" id="age" min="0" required />
      </div>

      <button type="submit">Hesapla</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="idealweight.js"></script>
</body>
</html>
