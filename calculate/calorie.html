<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Günlük Kalori İhtiyacı</title>
  <link rel="stylesheet" href="calorie.css" />
</head>
<body>
  <nav class="navbar">
    <a href="idealweight.html">İdeal Kilo</a>
    <a href="water.html">Su İhtiyacı</a>
    <a href="calorie.html">Kalori İhtiyacı</a>
  </nav>

  <div class="container">
    <h1>Günlük Kalori İhtiyacı Hesaplayıcı</h1>
    <form id="calorieForm">
      <label for="gender">Cinsiyet</label>
      <select id="gender" required>
        <option value="">Seçiniz</option>
        <option value="male">Erkek</option>
        <option value="female">Kadın</option>
      </select>

      <label for="weight">Kilo (kg)</label>
      <input type="number" id="weight" min="0" required />

      <label for="height">Boy (cm)</label>
      <input type="number" id="height" min="0" required />

      <label for="age">Yaş</label>
      <input type="number" id="age" min="0" required />

      <button type="submit">Hesapla</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="calorie.js"></script>
</body>
</html>
